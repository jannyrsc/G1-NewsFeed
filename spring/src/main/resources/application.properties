spring.application.name=projeto-web
# URL de conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/bd_web2

# Nome de usuário e senha do banco de dados
spring.datasource.username=root
spring.datasource.password=root

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto Hibernate específico do banco de dados
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostra as consultas SQL geradas no console
spring.jpa.show-sql=true

# Configura como o Hibernate deve manipular o esquema do banco de dados
spring.jpa.hibernate.ddl-auto=update
#chave secreta para geração de token
api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.security.config=classpath:security-context.xml



